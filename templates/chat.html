<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <!-- Columna izquierda: carga de archivos -->
        <div id="upload-container">
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="upload-button" onclick="uploadPDF()">Cargar PDF</button>
        </div>

        <!-- Columna derecha: chat -->
        <div id="chat-content">
            <div id="messages"></div>
            <div id="controls">
                <button id="send-button" onclick="sendMessage()">Enviar</button>
                <input type="text" id="input" placeholder="Escribe tu mensaje..." onkeydown="if (event.key === 'Enter') sendMessage()">
            </div>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const messages = document.getElementById('messages');

                // Verificar si la respuesta es JSON y formatearla
                let reply;
                if (typeof data === 'object' && !Array.isArray(data)) {
                    reply = `<pre class="botMessage">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    reply = `<div class="botMessage">${data.reply || data.error}</div>`;
                }

                messages.innerHTML += `<div class="userMessage">${message}</div>`;
                messages.innerHTML += reply;

                input.value = '';
                messages.scrollTop = messages.scrollHeight;  // Mantener el scroll al final
            } catch (error) {
                console.error("Error al procesar la solicitud:", error);
            }
        }

        async function uploadPDF() {
            const pdfInput = document.getElementById('pdfInput');
            const file = pdfInput.files[0];
            if (!file) {
                alert("Por favor selecciona un archivo PDF");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            console.log("Cargando archivo PDF..."); // Console log
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            console.log(data.message || data.error); // Console log
            alert(data.message || data.error);
        }
    </script>
</body>
</html>
