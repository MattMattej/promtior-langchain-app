<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <!-- Columna izquierda: carga de archivos -->
        <div id="upload-container">
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="upload-button" onclick="uploadPDF()">Cargar PDF</button>
            <div id="upload-spinner" class="spinner" style="display: none;"></div>
        </div>

        <!-- Columna derecha: chat -->
        <div id="chat-content">
            <div id="messages"></div>
            <div id="controls">
                <button id="send-button" onclick="sendMessage()">Enviar</button>
                <input type="text" id="input" placeholder="Escribe tu mensaje..." onkeydown="if (event.key === 'Enter') sendMessage()">
                <div id="send-spinner" class="spinner" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const sendButton = document.getElementById('send-button');
            const sendSpinner = document.getElementById('send-spinner');
            const message = input.value;

            // Mostrar el spinner y reemplazar el texto del botón
            sendButton.disabled = true;
            sendButton.innerHTML = "";  // Vaciar texto del botón
            sendSpinner.style.display = "inline-block";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const messages = document.getElementById('messages');

                let reply;
                if (data.reply) {
                    reply = `<div class="botMessage">${data.reply}</div>`;
                } else if (typeof data === 'object' && !Array.isArray(data)) {
                    reply = `<pre class="botMessage">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    reply = `<div class="botMessage">${data.error || "Error desconocido"}</div>`;
                }

                messages.innerHTML += `<div class="userMessage">${message}</div>`;
                messages.innerHTML += reply;

                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            } catch (error) {
                console.error("Error al procesar la solicitud:", error);
            } finally {
                // Restaurar texto del botón y ocultar el spinner
                sendButton.disabled = false;
                sendButton.innerHTML = "Enviar";
                sendSpinner.style.display = "none";
            }
        }

        async function uploadPDF() {
            const pdfInput = document.getElementById('pdfInput');
            const uploadButton = document.getElementById('upload-button');
            const uploadSpinner = document.getElementById('upload-spinner');
            const file = pdfInput.files[0];

            if (!file) {
                alert("Por favor selecciona un archivo PDF");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Mostrar el spinner y reemplazar el texto del botón
            uploadButton.disabled = true;
            uploadButton.innerHTML = "";
            uploadSpinner.style.display = "inline-block";

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                alert(data.message || data.error);
            } catch (error) {
                console.error("Error al cargar el PDF:", error);
            } finally {
                // Restaurar texto del botón y ocultar el spinner
                uploadButton.disabled = false;
                uploadButton.innerHTML = "Cargar PDF";
                uploadSpinner.style.display = "none";
            }
        }
    </script>
</body>
</html>
